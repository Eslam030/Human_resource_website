{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href="{% static 'css/input fields.css' %}" rel="stylesheet" >
        <link href="{% static 'css/search page.css' %}" rel = "stylesheet">
        <link href="{% static 'css/navbar.css' %}"  rel = "stylesheet">
        <link href = "{% static 'css/vacation form.css' %}" rel = "stylesheet">
        <title>vacation form</title>
    </head>
    <body>
        <a href="{% url 'Main' %}">
            <img src = "{% static 'images/main page assets/H (1).png' %}" class = "logo">
        </a>
        <a href="{% url 'Main' %}">
            <p class = "contlogo">Human Resources</p>
        </a>
        <div class = "nav">
            <div class = "container" >
                <div class = "selection" >
                    <a href="{% url 'Register' %}" >
                        <div class = "open" id = "register" >Register employee</div>
                    </a>
                </div>
                <div class = "selection" >
                    <div class = "open" id = "employee">employee</div>
                    <div class = "list" >
                        <a href="{% url 'Update' %}" id = "update">
                            update employee
                        </a>
                        <a href="{% url 'Delete' %}" id = "delete">
                            delete employee
                        </a>
                    </div>
                </div>
                <div class = "selection" >
                    <div class = "open" id = "vacation">vacation</div>
                    <div class = "list">
                        <a href="{% url 'Vacation_Form' %}" id = "vacation-form">
                            vacation form
                        </a>
                        <a href="{% url 'Vacation' %}" id = "vacations"> 
                            vacations
                        </a>
                    </div>
                </div>
                <div class = "input-field" id = "input-field">
                    <form autocomplete="off">
                        <input type = "text" placeholder="  search" id = "search" class = "search-nav" >
                    </form>
                    <img src = "{% static 'images/main page assets/search.png' %}" class = "image2">
                    <div class = list , id = "search-list" style="display: block">
                    </div>
                </div>
            </div>
        </div>
        <div class = "top-page vacation-pos">
            <p class = "search-text vacation">Vacation Form</p>
        </div>
        <div class = "texts">
            <div class = "image-contain first">
                <img src = "{% static 'images/vacation form/user.png' %}" class = "user-image">
            </div>
            <input type = "text" class = "text-vacation" placeholder="From" id = "From">
            <input type = "text" class = "text-vacation end-text" placeholder="To" id = "To">
            <textarea resize = "none" class = "text-area" placeholder="Reason" id = "Reason"></textarea>
            <div class = "number-contain">
                <input type="number" placeholder="Enter number of vacations" class = "number" id = "number-of-vacations">
            </div>
            <div class = "accept-btn-contains end">
                <p class = "accept-message"></p>
                <input class = "accept-btn" type="button" value = "Submit" id ="accept-btn">
            </div>
        </div>
    </body>
    <script src = "{% static 'js/data.js' %}"></script>
    <script src = "{% static 'js/nav bar.js' %}"></script>
    <script src = "{% static 'js/vacation form.js' %}"></script>
</html>
