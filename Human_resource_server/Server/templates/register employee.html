{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" >
        <link href="{% static 'css/navbar.css' %}"  rel = "stylesheet">
        <link href="{% static 'css/input fields.css' %}" rel="stylesheet" >
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href="{% static 'css/register employee.css' %}" rel = "stylesheet" >
        <link href="{% static 'icons/register.svg' %}" rel = "icon" >

        <title id = "Title">Register new employee</title>
    </head>
    <body>
        <a href="{% url 'Main' %}">
            <img src = "{% static 'images/main page assets/H (1).png' %}" class = "logo">
        </a>
        <a href="{% url 'Main' %}">
            <p class = "contlogo">Human Resources</p>
        </a>
        <img src = "{% static 'images/regestration/back ground .jpg' %}" class = "img">
        <div class = "nav">
            <div class = "container" >
                <div class = "selection" id = "register">
                    <div class = "open"  >Register employee</div>
                </div>
                <div class = "selection" id = "edit">
                    <div class = "open" >Edit Employee</div>
                </div>
                <div class = "selection" id = "Vacations">
                    <div class = "open" >Vacations</div>
                </div>
                <div class = "selection" id = "searchForEmployee">
                    <div class = "open" >Search for employee</div>
                </div>
            </div>
        </div>

        
        <p class = "main-text">Registration</p>
        <form class = "form_register" id = "Register-form" action="main page.html">
            <div class = "collection">
                <input type="text" class = "input-Register" id = "name" placeholder="Name">
                <input type="email" class = "input-Register" id = "email" placeholder="E-mail">
            </div>
            <div class = "collection">
                <label class = "not-display" id = "id-exist"> This id is exist </label>
                <input type="text" class = "input-Register" id = "id" placeholder="ID">
                <input type="tel" class = "input-Register" id = "phone-number" placeholder="Phone-number">
            </div>
            <div class = "gen" id = "gender-field">
                <div class = "Radio" id = "radio">
                    <p class = "name-of-selection">Gender</p>
                    <div class = "Radio-selection">
                        <div class = "btn" id = "male-btn">
                            <div class = "checked">
                            </div>
                        </div>
                        <input type = "radio" name = gender class = "Radio-btn" id = "male" >
                        <P class = "select select1">Male</P>
                    </div>
                    <div class = "Radio-selection">
                        <div class = "btn" id = "female-btn">
                            <div class = "checked">
                            </div>
                        </div>
                        <input type = "radio" name = gender class = "Radio-btn" id = "female" >
                        <P class = "select select2">Female</P>
                    </div>
                </div>
                <label class = "not-display" id = "not-filled"> You have to chose one ^_^ </label>
            </div>
            <div class = "collection" >
                <input type="text" class = "input-Register" id = "available-vacations" placeholder="Available Vacations">
                <input type="text" class = "input-Register" id = "actual-vacations" placeholder="Actual ApproverVacations">
            </div>
            <div class = "collection">
                <div class = "selection-register" id = "control-selections">
                    <div class = "Marital-selection" id = "employee-marital">
                        <p class = "Marital" id = "status">Marital</p>
                    </div>
                    <div class = "list" id = "Martial-list">
                        <a>married</a>
                        <a>divorced</a>
                        <a>widowed</a>
                        <a>never married</a>
                    </div>
                </div>
                <input type="text" class = "input-Register" id = "salary" placeholder="Salary">
            </div>
            <div class = "collection">
                <p class = "DOB">DOB</p>
                <input type = "date" class = "input-Register date" id = "date-of-birth" placeholder="Select a date">
            </div>
            <input type="button" class = "register-btn" id = "finish" value = "Register">
        </form> 
        <script>
            // Define a global JavaScript variable with the URL value
            let post = "{% url 'post' %}" ;
            let main = "{% url 'Main' %}"
            let Register = "{% url 'Register' %}" , edit = "{% url 'editEmployee' %}" , 
        vacation = "{% url 'Vacation' %}" , search = "{% url 'searchForEmployee' %}" ;
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src = "{% static 'js/data.js' %}"></script>
        <script src = "{% static 'js/nav bar.js' %}"></script>
        <script src = "{% static 'js/confirm.js' %}" ></script>
        <script src = "{% static 'js/register employee.js' %}"></script>
    </body>
</html>
